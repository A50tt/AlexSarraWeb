<div
  class="relative flex h-full max-h-full w-full max-w-full items-center justify-center object-contain"
>
  <img
    #img
    class="h-96 max-h-full max-w-full cursor-pointer rounded object-contain duration-500 hover:blur-[0.75px]"
    src="{{ this.currentPreviewImage }}"
    (click)="openPreviewedImage()"
    (load)="updateOverlay()"
    (mouseenter)="isHovered = true"
    (mouseleave)="isHovered = false"
  />
  <span
    class="pointer-events-none absolute inset-0 flex items-center justify-center transition-opacity duration-500"
    [ngStyle]="this.overlayStyle"
    [ngClass]="isHovered ? 'opacity-100' : 'opacity-0'"
  >
    <img
      class="h-1/6"
      src="../../../../../assets/images/icons/search_icon_black.png"
    />
  </span>
</div>
